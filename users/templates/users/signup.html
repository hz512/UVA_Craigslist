{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
UVA Craigslist | Sign Up
{% endblock title %}
{% block content %}
 	<div class="content-section" style="margin: 25px 25% 25px 25%; width: 50%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today&nbsp;
                    <small style="font-size: 11pt"><a href= "{% url 'social:begin' 'google-oauth2' %}">Log In with Google</a></small>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create an Account</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'users:login' %}">Log in</a> 
            </small>
        </div>
    </div>
{% endblock content %}
