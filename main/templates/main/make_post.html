{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
UVA Craigslist | Create Post
{% endblock title %}
{% block content %}

<div class="content-section" style="margin: 25px 18% 25px 18%; width:64%">
    <form method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    <fieldset class="form-group">
	        <legend class="border-bottom mb-4">Create a Post</legend>
	        {{ form|crispy }}
	        {{ image_form|crispy }}
<!--           {{ form.helper|crispy }}
          {{ image_form.helper|crispy }} -->
	    </fieldset>
      <div class="text-muted mb-3">* = required field</div>

	    <div class="form-group">
	        <button class="btn btn-outline-info" type="submit">Post</button>
	    </div>
	</form>
</div>

{% endblock content %}
